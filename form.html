<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grilliz Cafe - Sign In & Sign Up</title>
    <link rel="stylesheet" href="index.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .form-container {
            padding: 20px;
            text-align: center;
        }

        .toggle-btn {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .toggle-btn button {
            padding: 10px 20px;
            border: none;
            outline: none;
            background-color: #f4f4f4;
            cursor: pointer;
            font-weight: bold;
            flex: 1;
            transition: background-color 0.3s;
        }

        .toggle-btn button.active {
            background-color: #ff5722;
            color: white;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form button {
            padding: 10px;
            font-size: 16px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form button:hover {
            background-color: #e64a19;
        }

        .toggle-link {
            color: #ff5722;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="toggle-btn">
                <button id="signInBtn" class="active">Sign In</button>
                <button id="signUpBtn">Sign Up</button>
            </div>
            <form id="signInForm" class="form">
                <h2>Sign In</h2>
                <input type="email" id="signin-email" placeholder="Email" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <p>Don't have an account? <span class="toggle-link" id="goToSignUp">Sign Up</span></p>
            </form>
            <form id="signUpForm" class="form hidden">
                <h2>Sign Up</h2>
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <span class="toggle-link" id="goToSignIn">Sign In</span></p>
            </form>
        </div>
    </div>
    <script>
        // Toggle between Sign In and Sign Up forms
        const signInBtn = document.getElementById("signInBtn");
        const signUpBtn = document.getElementById("signUpBtn");
        const signInForm = document.getElementById("signInForm");
        const signUpForm = document.getElementById("signUpForm");

        signInBtn.addEventListener("click", () => {
            signInForm.classList.remove("hidden");
            signUpForm.classList.add("hidden");
            signInBtn.classList.add("active");
            signUpBtn.classList.remove("active");
        });

        signUpBtn.addEventListener("click", () => {
            signUpForm.classList.remove("hidden");
            signInForm.classList.add("hidden");
            signUpBtn.classList.add("active");
            signInBtn.classList.remove("active");
        });

        // Link toggle between forms
        document.getElementById("goToSignUp").addEventListener("click", () => {
            signUpBtn.click();
        });

        document.getElementById("goToSignIn").addEventListener("click", () => {
            signInBtn.click();
        });
    </script>
</body>
</html>
